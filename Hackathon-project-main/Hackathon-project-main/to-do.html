<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do's Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #a2d4f5, #6e3cfa);
      color: white;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 80px;
      background: #4b3bb6;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-top-left-radius: 20px;
      border-bottom-left-radius: 20px;
    }

    .sidebar button {
      margin: 20px 0;
      background: white;
      border-radius: 10px;
      width: 40px;
      height: 40px;
      border: none;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
    }

    .main {
      flex: 1;
      background: linear-gradient(to right, #6e85f5, #7e4bfa);
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
      padding: 20px 40px;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .search {
      padding: 8px 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .todo-section {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
      gap: 40px;
    }

    .todo-list,
    .reminders {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 30px;
      width: 45%;
      height: 70vh;
      overflow-y: auto;
    }

    .todo-list h2,
    .reminders h2 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #2e00a5;
    }

    .task-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .task-item input[type='checkbox'] {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    .reminder-btn {
      background: white;
      color: #4b3bb6;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
      text-align: left;
    }

    .reminder-btn:hover {
      background: #ddd;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <button id="menu-btn">‚â°</button>
      <button id="home-btn">üè†</button>
      <button id="todos-btn">‚úÖ</button>
      <button id="calendar-btn">üóìÔ∏è</button>
      <button id="profile-btn">üë§</button>
      <!-- Rewards button added below -->
      <button id="rewards-btn">üèÜ</button>
    </div>

    <div class="main">
      <div class="header">
        <input class="search" type="text" placeholder="Search" />
      </div>

      <div class="todo-section">
        <div class="todo-list">
          <h2>Today's To do‚Äôs</h2>
          <div class="task-item"><label><input type="checkbox" data-id="0"> <span>Build Layout</span></label></div>
          <div class="task-item"><label><input type="checkbox" data-id="1"> <span>Read 20 pages</span></label></div>
          <div class="task-item"><label><input type="checkbox" data-id="2"> <span>Study Cybersecurity</span></label></div>
          <div class="task-item"><label><input type="checkbox" data-id="3"> <span>Watch AOT Episode</span></label></div>
          <div class="task-item"><label><input type="checkbox" data-id="4"> <span>Practice Flask App</span></label></div>
        </div>

        <div class="reminders">
          <h2>Reminders</h2>
          <button class="reminder-btn" onclick="window.location.href='reminder1.html'">Complete Python Module</button>
          <button class="reminder-btn" onclick="window.location.href='reminder2.html'">Submit Hackathon Project</button>
          <button class="reminder-btn" onclick="window.location.href='reminder3.html'">Weekly Goal Review</button>
          <button class="reminder-btn" onclick="window.location.href='reminder4.html'">AI Chatbot Testing</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const checkboxes = document.querySelectorAll('.task-item input[type="checkbox"]');
    let points = parseInt(localStorage.getItem('rewardPoints')) || 0;

    // Load saved checkbox state
    window.onload = () => {
      checkboxes.forEach(checkbox => {
        const id = checkbox.getAttribute('data-id');
        const checked = localStorage.getItem(`task-${id}`);
        checkbox.checked = checked === 'true';
      });
    };

    // Save checkbox state and add points on check
    checkboxes.forEach(checkbox => {
      checkbox.addEventListener('change', () => {
        const id = checkbox.getAttribute('data-id');
        localStorage.setItem(`task-${id}`, checkbox.checked);

        // Add points on task completion
        if (checkbox.checked) {
          points += 10;
        } else {
          points -= 10;
        }
        localStorage.setItem('rewardPoints', points);
      });
    });

    // Redirect to rewards page
    document.getElementById('rewards-btn').addEventListener('click', () => {
      window.location.href = 'rewards.html';
    });
  </script>
</body>

</html>
