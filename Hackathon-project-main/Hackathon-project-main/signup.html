<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | DailyUp</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #3f2b96, #4cb8f4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .signup-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      text-align: center;
    }

    .signup-box h1 {
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }

    .signup-box input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    .signup-box button {
      margin-top: 1rem;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      background: #5e3cd4;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .signup-box button:hover {
      background: #3d23a4;
    }

    .login-link {
      display: block;
      margin-top: 1rem;
      font-size: 1rem;
      color: #a0a0a0;
      text-decoration: none;
    }

    .login-link:hover {
      color: #ffffff;
    }
  </style>
</head>

<body>
  <div class="signup-box">
    <h1>Create Your Account üìù</h1>
    <input type="text" placeholder="Username" id="username" />
    <input type="email" placeholder="Email" id="email" />
    <input type="password" placeholder="Password" id="password" />
    <button id="signupBtn">Sign Up</button>
    <a href="login.html" class="login-link">Already have an account? Log In</a> <!-- Login link -->
  </div>

  <!-- ‚úÖ Updated script starts here -->
  <script>
    const usernameInput = document.getElementById("username");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const signupBtn = document.getElementById("signupBtn");

    // 1. Save to localStorage when user registers
    signupBtn.addEventListener("click", () => {
      const username = usernameInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (username && email && password) {
        localStorage.setItem("username", username);
        localStorage.setItem("email", email);
        localStorage.setItem("password", password);
        window.location.href = "dashboard.html"; // Redirect to dashboard after successful sign-up
      } else {
        alert("Please fill in all fields!");
      }
    });
  </script>
  <!-- ‚úÖ Updated script ends here -->
</body>

</html>
